<div class="p-3">
    <h5>Notes</h5>
    <div id="notesContent">
        <p>Loading notes...</p>
    </div>
    
    <div class="mt-3">
        <h6>Add New Note</h6>
        <div class="mb-2">
            <select class="form-select form-select-sm" style="width: 150px; display: inline-block;">
                <option>Microsoft Sans Serif</option>
            </select>
            <select class="form-select form-select-sm ms-2" style="width: 80px; display: inline-block;">
                <option>10</option>
            </select>
            <div class="btn-group ms-2" role="group">
                <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fas fa-bold"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fas fa-italic"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fas fa-underline"></i></button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary ms-2">Popup</button>
        </div>
        <textarea class="form-control" rows="4" placeholder="Enter your note here..."></textarea>
        <button class="btn btn-primary btn-sm mt-2">Add Note</button>
    </div>
</div>
